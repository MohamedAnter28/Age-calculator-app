<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- CSS File -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="card">
    <div class="row-1">
      <div class="col col-1">
        <label for="dayInput">Day</label>
        <input type="number" name="dayInput" id="dayInput" maxlength="2" placeholder="DD">
        <div class="alert"></div>
      </div>
      <div class="col col-2">
        <label for="dayInput">Month</label>
        <input type="number" name="monthInput" id="monthInput" maxlength="2" placeholder="MM">
        <div class="alert"></div>
      </div>
      <div class="col col-3">
        <label for="dayInput">Year</label>
        <input type="number" name="yearInput" id="yearInput" maxlength="4" placeholder="YYYY">
        <div class="alert"></div>
      </div>
    </div>
    <div class="row-2">
      <span class="hr"></span>
      <div class="btn" id="btn" role="button" aria-label="Calculate age"><img src="./assets/images/icon-arrow.svg" alt="Calculate"></div>
    </div>
    <div class="row-3">
      <div class="row yearRes"><p>--</p>years</div>
      <div class="row monthRes"><p>--</p>months</div>
      <div class="row dayRes"><p>--</p>days</div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
